{{define "organizations/edit.html"}}
<h2>Edit Organization</h2>

{{if .Error}}
<div style="color: red; margin-bottom: 10px;">
    Error: {{.Error}}
</div>
{{end}}

<form method="POST" action="/organizations/{{.Organization.ID}}">
    <input type="hidden" name="_method" value="PUT">
    <div style="margin-bottom: 10px;">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{.Organization.Name}}" required style="width: 300px; padding: 5px;">
    </div>
    <div>
        <button type="submit">Update</button>
        <a href="/organizations">Cancel</a>
    </div>
</form>
{{end}}
